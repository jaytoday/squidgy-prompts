tests:
  en_office:
    prompt_file: ./en/deck_vocab.txt
    params:
      topic: Office
      description: "Common office supplies, furniture, and equipment"
    assertions:
      equalTo: Pen, pencil, paper, stapler, staples, ruler, eraser, scissors, tape, glue, printer, scanner, copier, computer, monitor, keyboard, mouse, desk, chair, filing cabinet, binder, folder, envelope, calculator

  en_wine:
    prompt_file: ./en/deck_vocab.txt
    params:
      topic: wine making
      description: types of grapes, fermentation process, aging process, bottling and labeling
    assertions:
      equalTo: grape, vineyard, fermentation, yeast, aging, barrel, cask, bottle, label, cork, blend, varietal, tannin, aroma, flavo

  es_office:
    prompt_file: ./es/deck_vocab.txt
    params:
      topic: Oficina
      description: diferentes tipos de equipo de oficina, términos comunes relacionados con la oficina, usos comunes del equipo de oficina
    assertions:
      equalTo: computadora, impresora, escáner, fax, teléfono, mensajería electrónica, correo electrónico, archivo, carpeta, lápiz, bolígrafo, tijeras, grapadora, pegamento, cinta adhesiva, papel, tarjeta de presentación, etiqueta, agenda, calendario, lista de tareas, marcador permanente, borrador de goma, teclado, ratón, monitor
      
  es_wine:
    prompt_file: ./es/deck_vocab.txt
    params:
      topic: vinificacción
      description: proceso de vinificación, términos de vinificación, equipo de vinificación
    assertions:
      equalTo: fermentación, maceración, mosto, vino, barricas, botella, destilación, decantación, filtración, maduración, sulfitado, sulfuroso, taninos, uva, vendimia, vinagre, vinificador, alambique, almacenamiento, bodega, cepa, clarificación, embotellado.

  fr_office:
    prompt_file: ./fr/deck_vocab.txt
    params:
      topic: bureau
      description: différents types de meubles de bureau, matériaux couramment utilisés pour les meubles de bureau, accessoires de bureau, termes courants du bureau
    assertions:
      equalTo: bureau, chaise, fauteuil, étagère, classeur, tiroir, armoire, papier, stylo, crayon, gomme, règle, agrafeuse, perforatrice, trombone, dossiers suspendus, bois, métal, plastique, verre, ordinateur, imprimante, photocopieur, téléphone, fax, lampe de bureau.

  de_office:
    prompt_file: ./de/deck_vocab.txt
    params:
      topic: Büro
      description: verschiedene Arten von Büromöbeln, gemeinsame Verwendung von Büromöbeln
    assertions:
      equalTo: Schreibtisch, Stuhl, Aktenschrank, Bücherregal, Drucker, Scanner, Kopierer, Faxgerät, Computer, Monitor, Tastatur, Maus, Telefon, Papierkorb, Ordner, Hefter, Locher, Klammern, Papier, Stifte, Bleistifte, Radiergummi, Lineal, Notizblock.
      